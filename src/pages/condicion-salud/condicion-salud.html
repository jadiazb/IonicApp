<ion-header>
    <ion-navbar color="dark">
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Condición de Salud</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Descripción del Evento: </ion-label>
      <ion-textarea placeholder="Descripción del Evento"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Propuesta de Control: </ion-label>
      <ion-textarea placeholder="Propuesta de Control"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-item (click)="takePicture()">
        <ion-icon name="camera" item-start></ion-icon>
        Subir Foto
      </button>
    </ion-item>
  </ion-list>

</ion-content>
